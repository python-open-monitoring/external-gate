-   repo: local

    hooks:

    -   id: black
        name: black
        entry: black
        language: system
        types: [python]
        args: [
            --line-length=240, 
            --target-version=py37
            ]

    -   id: autoflake
        name: autoflake
        entry: autoflake
        language: system
        types: [python]
        args: [
            --in-place,
            --remove-all-unused-imports,
            --remove-duplicate-keys,
            ]

    -   id: pyupgrade
        name: pyupgrade
        entry: pyupgrade
        language: system
        types: [python]
        args: [--py37-plus]

    -   id: reorder-python-imports
        name: reorder-python-imports
        entry: reorder-python-imports
        language: system
        types: [python]
        args: [--py37-plus]

    -   id: yesqa
        name: yesqa
        entry: yesqa
        language: system
        types: [python]
        
